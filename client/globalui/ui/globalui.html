<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../common/common.css">
	<link rel="stylesheet" href="../../common/jquery-ui.css">
	<link rel="stylesheet" href="../../common/animate.css">
    <script src="../../common/jquery-1.12.4.js"></script>
    <script src="../../common/jquery-ui.js"></script>
    <script src="../../common/common.js"></script>

	<link rel="stylesheet" href="./globalui.css">
</head>
<body>
	<div style="position: fixed; top: 10px; left:0px; right:0; text-align: center; font-weight: bold;">
		<span style="color: red;">CLOSED BETA</span>, CE QU'IL FAUT TEST:<br />
		Safezone, Radiation, Loot(Acomore, Station desert), Systeme sanguin(hopital acomore), Armes, Inventaire
	</div>

    <div id="container">
        
	</div>

	<div id="prograss-bars-container">
		<div id="prograss-bars-container-inner" style="margin-left: auto; margin-right: auto;">
			
		</div>
	</div>

	<div id="death-screen">
		<h1>Vous êtes mort ...</h1>
		<h1>En attente de réapparition</h1>
	</div>
	
	
	<div id="radiation-container" class="animated zoomIn" style="position: fixed;bottom: 75px;left:0px;right:0; display: none;">
		<div style="margin-left: auto; margin-right: auto; width: 20%; text-align: center;">
			<div class="progress-single-container" style="width: 100%;">
				<div class="progress-text">Radiation</div>
				<div class="progress-single-bar character-radiation-progress">

				</div>
			</div>
		</div>
	</div>

	<div class="animated zoomIn" style="position: fixed;bottom: 40px;left:0px;right:0;">
		<div style="margin-left: auto; margin-right: auto; width: 20%; text-align: center;">
			<div class="progress-single-container">
				<div class="progress-text">Faim</div>
				<div class="progress-single-bar character-food-progress">

				</div>
			</div>

			<div class="progress-single-container">
				<div class="progress-text">Soif</div>
				<div class="progress-single-bar character-drink-progress">

				</div>
			</div>

			<div class="progress-single-container">
				<div class="progress-text">Sommeil</div>
				<div class="progress-single-bar character-sleep-progress">

				</div>
			</div>
		</div>
	</div>

	<div class="animated slideInUp" style="position: fixed;bottom: -3px;left:0;right:0;">
		<div id="character-ui-container">
			<div id="character-health-container" class="progress-container">
				<div class="character-health-progress progress"></div>
				<div class="progress-text" style="left: 19px; top: 6px; font-size: 9px;">Santé</div>
			</div>
			<div id="character-armor-container" class="progress-container">
				<div class="character-armor-progress progress"></div>
				<div class="progress-text" style="left: 14px; top: 2px; font-size: 9px;">Armure</div>
			</div>
		</div>
	</div>

	<script src="./globalui.js"></script>
</body>
</html>
