<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./actionwheel.css" media="screen" />
	<link rel="stylesheet" href="./circular-menu.css">
	<script src="./circular-menu.js"></script>
</head>
<script>
	(function (obj) {
		ue.game = {};
		ue.game.callevent = function (name, ...args) {
			if (typeof name != "string") {
				return;
			}

			if (args.length == 0) {
				obj.callevent(name, "")
			} else {
				let params = []
				for (let i = 0; i < args.length; i++) {
					params[i] = args[i];
				}
				obj.callevent(name, JSON.stringify(params));
			}
		};
	})(ue.game);
	CallEvent = ue.game.callevent;
</script>
<body>
	<div id="circle-menu1" class="cn-menu1"></div>

	<script src="./actionwheel.js"></script>
</body>
</html>
