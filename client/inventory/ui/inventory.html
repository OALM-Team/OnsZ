<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../common/common.css">
	<link rel="stylesheet" href="../../common/jquery-ui.css">
	<link rel="stylesheet" href="../../common/animate.css">
    <script src="../../common/jquery-1.12.4.js"></script>
    <script src="../../common/jquery-ui.js"></script>
    <script src="../../common/common.js"></script>
    <script src="../../common/fontawesome.js"></script>
</head>
<body>
    <div id="context-menu-item" class="context-menu">
        <div class="context-menu-item" data-choice="use">Utiliser</div>
        <div class="context-menu-item" data-choice="throw">Jeter</div>
    </div>

    <div id="context-menu-item-equipment" class="context-menu">
        <div class="context-menu-item" data-choice="unequip">Déséquiper</div>
    </div>

    <div style="margin-top: 20px;">
        <!-- Main inventory -->
        <div class="animated bounceIn" style="max-width: 60%;margin-left: auto; margin-right: auto;">
            <div id="equipment-storage-list" style="width: 475px; margin-left: auto;margin-right: auto;">
                <div class="window-header">
                    Equipement
                </div>
                <div class="window-content">
                    <div class="inventory-content">
                        <div class="inventory-content-square" data-equip-type="top">
                            <img src="./icons/equipement_tshirt.png" style="position: absolute; width: 40px; height: 40px; opacity: 0.1; top: 7px; left: 8px;" />
                            <div class="equipment-container" style="position: absolute; top: 7px; left: 8px; display: none;">
                                <img src="./icons/equipement_tshirt.png" style="position: absolute; width: 40px; height: 40px;" />
                            </div>
                        </div>
                        <div class="inventory-content-square" data-equip-type="pant">
                            <img src="./icons/equipement_pant.png" style="position: absolute; width: 25px; height: 40px; opacity: 0.1; top: 7px; left: 15px;" />
                            <div class="equipment-container" style="position: absolute; top: 7px; left: 8px; display: none;">
                                <img src="./icons/equipement_tshirt.png" style="position: absolute; width: 40px; height: 40px;" />
                            </div>
                        </div>
                        <div class="inventory-content-square" data-equip-type="bag">
                            <img src="./icons/equipement_bag.png" style="position: absolute; width: 48px; height: 40px; opacity: 0.1; top: 7px; left: 4px;" />
                            <div class="equipment-container" style="position: absolute; top: 7px; left: 8px; display: none;">
                                <img src="./icons/equipement_bag.png" style="position: absolute; width: 40px; height: 40px;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="inventory-storage-list" style="text-align: center;">

            </div>
        </div>
    </div>

	<script src="./inventory.js"></script>
</body>
</html>
